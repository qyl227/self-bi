# 公共配置文件
spring:
  application:
    name: self_bi
  # 默认 dev 环境
  profiles:
    active: dev
  # 支持 swagger3
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # session 配置
  session:
    # 取消注释开启分布式 session（须先配置 Redis）
    # store-type: redis
    # 30 天过期
    timeout: 2592000
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/self_bi
    username: root
    password: 071419
  # Redis 配置
  redis:
    database: 0
    host: localhost
    port: 6379
    timeout: 5000
  # Elasticsearch 配置
  # 需替换配置，然后取消注释
#  elasticsearch:
#    uris: http://localhost:9200
#    username: root
#    password: 123456
  # 文件上传
  servlet:
    multipart:
      # 大小限制
      max-file-size: 10MB
      max-request-size: 50MB
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    # 生产者消息确认
    # 发布确认模式
    publisher-confirm-type: correlated
    # 启用发布返回机制，处理消息无法到达队列的情况
    publisher-returns: true
    listener:
      # 简单消息容器
      simple:
        # 本地异常重试机制
        retry:
          enabled: true
          max-attempts: 3 # 最大尝试次数
          initial-interval: 1000 # 初始间隔时间（毫秒）
          multiplier: 2.0 # 每次重试之间的倍数增长
          max-interval: 10000 # 最大间隔时间（毫秒）
server:
  address: 0.0.0.0
  port: 8101
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）

# AI相关配置
my-ai:
  model: deepseek-reasoner
  secret-key:
  api-url: https://api.deepseek.com/chat/completions

# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: "接口文档"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.qyling.self_bi.controller
